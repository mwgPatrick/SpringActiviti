<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <th:block th:include="include :: header('登录')"/>
    <meta name="description" content="Activiti-Demo">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.0.0}" rel="stylesheet"/>
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
</head>
<body>
    <div style="left: 40%;top: 30%">
        <form id="login-form">
            <input name="userId" type="text" placeholder="用户名" required />
            <input name="password" type="password" placeholder="请输入密码" required />
        </form>
        <button class="btn btn-primary" onclick="loginActiviti()">确定</button>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/jquery.contextMenu.min.js}"></script>
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.js?v=4.0.0}"></script>
    <script th:src="@{/ruoyi/index.js}"></script>
    <script th:src="@{/ajax/libs/fullscreen/jquery.fullscreen.js}"></script>
    <script th:inline="javascript">
    function loginActiviti() {
            var data = $("#login-form").serializeArray();
            console.log(data);
            var config = {
                url: '/loginPost',
                type: "post",
                dataType: "json",
                data: data,
                success: function (result) {
                    if(result.success==true){
                        window.location.href="./index";
                    }
                    else {
                        alert("密码错误");
                    }
                }
            };
            $.ajax(config);
    }
    </script>
</body>
</html>
